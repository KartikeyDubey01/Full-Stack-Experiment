<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      background-color: white;
      color: black;
    }

    header {
      grid-area: header;
      background: #4caf50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    aside {
      grid-area: sidebar;
      background: #f4f4f4;
      padding: 20px;
    }

    main {
      grid-area: main;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: purple;
      text-decoration: none;
    }
    
    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background: #1f1f1f;
    }

    body.dark-mode aside {
      background: #1c1c1c;
    }

    body.dark-mode a {
      color: #90caf9;
    }

    @media (max-width: 600px) {
      body {
        grid-template-areas:
          "header"
          "sidebar"
          "main"
          "footer";
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <label>
      <input type="checkbox" id="themeToggle"> Dark Mode
    </label>
  </header>

  <aside>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </aside>

  <main>
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>

  <footer>
    Â© 2025 Admin Panel
  </footer>

  <script>
    document.getElementById('themeToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
